<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>    
                </div>
                <form id="passwordGeneratorForm" class="form">
                    <label for="">Number of Characters</label>
                    <input type="range" min="8" max="128" 
                    id="charAmountRange">
                    <input type="number" min="8" max="128" 
                    id="charAmountNum">

                    <section>
                    <label for="includedUppercase">Include Uppercase</label>
                    <input type="checkbox" id="includedUppercase">
                    </section>
                    
                    <section>
                    <label for="includeNumbers">Include Numbers</label>
                    <input type="checkbox" id="includeNumbers">
                    </section>

                    <section>
                    <label for="includeSymbols">Include Symbols</label>
                    <input type="checkbox" id="includeSymbols">
                    </section>
                    
                </form>
                <div class="card-footer">
                    <button type="submit" id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
</body>
</html>
